<div class="header bg-gradient-danger pb-6 pt-2 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Card tables</h3>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered table-sm row-border table-hover">
            <thead>
              <tr>
                <th>No Pengaduan</th>
                <th>Nama Pelapor</th>
                <th>Polres</th>
                <th>Kategori</th>
                <th>Tgl Kontak</th>
                <th>Durasi<BR> Penanganan</th>
                <th>Status</th>
                <th>Creator</th>
              </tr>
            </thead>
            <tbody>
              <!-- {{data}} -->

              <tr *ngFor="let zz of data" (click)="showDetails(row)">
                <td>{{zz.no_pengaduan}}</td>
                <td>{{zz.nama_pelapor}}</td>
                <td>{{zz.satwil_id}}</td>
                <td>{{zz.nama_pelapor}}</td>
                <td>{{zz.tgl_kontak | date: 'EEEE, d MMMM y'}}</td>
                <td>{{zz.nama_pelapor}}</td>
                <td>{{zz.status}}</td>
                <td>{{zz.nama_pelapor}}</td>

              </tr>
            </tbody>
          </table>
        </div>
