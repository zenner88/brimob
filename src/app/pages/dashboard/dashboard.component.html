<!-- maps -->
<div class="container-fluid mt--7 bg-gradient-darker">
  <div class="row">
    <div class="col">
      <div class="card shadow border-0 bg-gradient-dark">
        <li class="nav-item bg-gradient-dark" ngbDropdown placement="bottom-right" style="display:none ;">
          <a class="nav-link" role="button" ngbDropdownToggle>
            <i class="fa fa-bars text-light float-right"></i>
          </a>
          <div class="dropdown-menu-arrow bg-gradient-dark dropdown-menu-left col-lg-4" ngbDropdownMenu>
          <div class="card card-stats bg-gradient-dark text-light" id="filterz">
            <ngb-accordion class="">
              <ngb-panel title="CCTV">
                <ng-template ngbPanelContent>
                  <form [formGroup]="formFilter0" >
                    <div class="form-check" *ngFor="let dev of device">
                      <input class="form-check-input" type="checkbox" value="{{dev.device_id}}" (change)="checkDevice($event)">
                      <label class="form-check-label" for="flexCheckDefault">{{dev.device_id}}</label>
                    </div>
                  </form>
                </ng-template>
              </ngb-panel>
              <ngb-panel title="Region">
                <ng-template ngbPanelContent>
                  <form [formGroup]="formFilter1" >
                    <div class="form-check" *ngFor="let regi of region">
                      <input class="form-check-input" type="checkbox" value="{{regi.id | number}}" (change)="checkRegion($event)">
                      <label class="form-check-label" for="flexCheckDefault">{{regi.region_name}}</label>
                    </div>
                  </form>
                </ng-template>
              </ngb-panel>
              <ngb-panel title="Kategori">
                <ng-template ngbPanelContent>
                  <form [formGroup]="formFilter2" >
                    <div class="form-check" *ngFor="let kate of kategori">
                      <input class="form-check-input" type="checkbox" value="{{kate.idsubkategori | number}}" id="flexCheckDefault" (change)="checkKategori($event)">
                      <label class="form-check-label" for="flexCheckDefault">{{kate.sub_kategori}}</label>
                    </div>
                  </form>
                </ng-template>
              </ngb-panel>
              <!-- <ngb-panel title="CCTV">
                <ng-template ngbPanelContent>
                  <i>none</i>
                </ng-template>
              </ngb-panel> -->
            </ngb-accordion>
          </div>
          </div>
        </li>
        <div id="map-canvas" class="map-canvas" data-lat="0.7893" data-lng="113.9213" style="height: 600px;" (click)='loadZen()'>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- maps end -->
