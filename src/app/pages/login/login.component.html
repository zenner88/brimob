<div class="container mt--8 pb-2">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="text-center">
        <img src="assets/img/brand/brimob.png" style="max-width: 200px;" class="mt-2 mb-2"/>
      </div>
      <div class="card bg-secondary shadow border-0">
      <div class="card-body px-lg-5 py-lg-5">
      <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group mb-3">
        <div class="input-group input-group-alternative">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
          </div>
          <input
          type="email"
          placeholder="Username"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        </div>
        <div
          class="alert alert-danger p-1"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Username is required!
        </div>
      </div>

      <div class="form-group">
        <div class="input-group input-group-alternative">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
          </div>
          <input
          [type]="fieldTextType ? 'text' : 'password'"
          placeholder="Password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="5"
          #password="ngModel"
        />
        <div class="input-group-append">
          <span class="input-group-text">
            <i
              class="fa"
              [ngClass]="{
                'fa-eye-slash': !fieldTextType,
                'fa-eye': fieldTextType
              }"
              (click)="toggleFieldTextType()"
            ></i>
          </span>
       </div>
        </div>
        <div
          class="alert alert-danger p-1"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Login
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.<br>
      Token {{ token }}.

    </div>
        </div>
      </div>
